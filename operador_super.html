<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <script>


        class Animal{
            constructor(cor,tamanho,peso){
                this.cor=cor
                this.tamanho=tamanho
                this.peso=peso
            }

            dormir(){
                console.log('dormir')
            }
        }


        class Passaro extends Animal{
            constructor(bico,cor,tamanho,peso) {
                super(cor,tamanho,peso)
                this.bico=bico
            }
            
            voar(){
                console.log('voar')
            }

        }

        class Papagaio extends Passaro{
            constructor(sabeFalar,bico,cor,tamanho,peso){
                super(bico,cor,tamanho,peso) //operador super envia mensagens/passa parametros para o metodo construtor da classe pai
                this.sabeFalar=sabeFalar
            }

            falar(){
                console.log('falar')
            }
        }

        
        
        let papagaio = new Papagaio(true,'medio','verde',25,350)

        console.log(papagaio)

        let papagaio2 = new Papagaio(false,'grande','azul',20,300)

        console.log(papagaio2)

        

    </script>

</body>
</html>
