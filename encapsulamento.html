    <script>


        class Tv{
            constructor (){
                this._relacaoCanais=Array(2,4,6,7,10) //por convenção utiliza-se _ antes do nome do atributo para indicar que o atributo n pode ser acessador diretamente, ou seja seta-lo com private
                this._canalAtivo=5
                this.volume=5
            }

           //getters e setters

           get canalAtivo(){
               return this._canalAtivo
           }

           set canalAtivo(canal){

               
               if(this._relacaoCanais.indexOf(canal) !== -1){
                    this._canalAtivo=canal
               }
               
           }

           
        }

        let tv = new Tv()
        tv.canalAtivo = 6//acessa-se o metodo get utilizando-se notação de pseudovariavel
        console.log(tv.canalAtivo) //acessa-se o metodo get utilizando-se notação de pseudovariavel
         


    </script>
