<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // contexto spread // ... ///

        //string
        let tituloArtigo = 'Como utilizar operador rest/spread'


        console.log(tituloArtigo)
        console.log(...tituloArtigo)
        console.log([...tituloArtigo])

        //arrays
        let listacursos1= ['node js e mongodb','ES6, typescript e angular 4']
        let listacursos2 = ['Multplataforma Android/IOS','Introdução ao GNU/Linux']
        let listacursoscompleto = ['web completo','android completo',...listacursos1,...listacursos2]
        
        console.log(listacursoscompleto)

        //objetos
        let pessoa = {nome:'joão', idade:27}
        let clone = {endereco: 'rua abc', ...pessoa}

        console.log(clone)


        // contexto rest 

        function soma(...param){
            let resultado=0
            console.log(param)

            param.forEach(v=>resultado+=v)

            return resultado
        }

       console.log(soma(3,8,5,7)) 


        function multplicacao(m,...p){

            let resultado = 0
            p.forEach(v=>resultado+=m*v)
            return resultado
        }

       console.log(multplicacao(4,5,7,5))

    </script>

</body>
</html>
