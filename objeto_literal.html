<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        class Produto {
            constructor(descricao,preco){             
                this.descricao=descricao
                this.preco=preco
            }
            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        let produto =new Produto('notebook',2500)
        produto.verDescricao()

//----------------------------------------------------------------------- objeto literal, objeto que n pertence a uma classe

        let produtoLiteral = {
            descricao:'geladeira',
            preco:1800,
            verDescricao: function() {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }

        }

        produtoLiteral.verDescricao()

//------------------------------------melhor notação objeto literal



    </script>

    <div class="formulario">
        <form method="post" name="formulario">
            <div class="nome">
                <label for="nome">nome:</label><br>
                <input type="text" id="nome" name="nome" value="jorge">
                
            </div>
            <div class="idade">
                <br>
                <label for="idade">idade:</label>
                <br>
                <input type="text" id="idade" name="idade" value="29">
            </div>
            <div class="sexo">
                <br>
                <label for="masculino">masculino</label>
                <input  type="radio" id="sexo" value="masculino" name="sexo"><br>
                <label for="feminino">feminino</label>
                <input type="radio" id="sexo" value="feminino" name="sexo">
                <br>
            </div>
            <div class="profisão">
                <br>
                <label for="profisao">profisão:</label><br>
                <input type="text" id="profisao" name="profisao" value="Programador">
            </div>
            <br> 
            <input type="button" id="sub" value="enviar">

        </form>

    </div>


    <script>

        let nome = document.getElementById('nome').value
        let idade =document.getElementById('idade').value
        let sexo=''
        let profisao=document.getElementById('profisao').value


        //setando valor padrão ao radio-button
        let load = ()=>{
            let radios=document.getElementsByName('sexo')
            for(let i=0;i<radios.length;i++){
                if(radios[i].value==="masculino"){
                    radios[i].checked=true
                }
            }
        }
        //recuperando valor do radio button
        let setar=()=>{
            let radios = document.getElementsByName('sexo')
            for(let i=0;i<radios.length;i++){
                if(radios[i].checked){
                    return radios[i].value
                   
                }
            }
        }

        load()
        setar()

        
        let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profisao: profisao,
                exibirResumo: function () {
                    console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, é ${this.profisao} `)
                },
            } 

            // ES6
         let objeto2 = {
            nome, //quando o nome da chave e da variavel é o mesmo pede-se omitir o nome da variavel
            idade,
            sexo,
            profisao,
            exibirResumo() { //pode-se passar uma função diretamente ao objeto literal
                    console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, é ${this.profisao} `)
            },
        }


        document.getElementById('sub').onclick=()=>{
            
            objeto.nome= document.getElementById('nome').value
            objeto.sexo = setar()
            objeto.idade =parseInt(document.getElementById('idade').value,10)
            objeto.profisao = document.getElementById('profisao').value

            objeto2.nome= document.getElementById('nome').value
            objeto2.sexo = setar()
            objeto2.idade =parseInt(document.getElementById('idade').value,10)
            objeto2.profisao = document.getElementById('profisao').value


            objeto.exibirResumo()
            objeto2.exibirResumo()

            
        }


        //altetrando valores objeto lietral
        let pessoa = {
            nome :"josé",
            idade:45
        }
        console.log(pessoa.nome)

        pessoa.nome='fernanda'
        pessoa.idade=32

        console.log(pessoa.nome)

        //criação dinamica de pares nome/valor
        
        let gente={
            nome:'maria',
            idade:35
        }

        gente.sexo = 'feminino'

        gente.dizerOi = ()=> console.log('Olá, tudo bem ?') 

        console.log(gente.sexo)

        gente.dizerOi()

        
        
        

    </script>





</body>
</html>
